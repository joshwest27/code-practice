<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/palette.scss">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1>Tip Calculator</h1>
        <input id="userInput" type="number" placeholder="Enter Total bill" width=300 height=50/>
        <input type="button" onclick="myReset()" id="resetBtn" value="Clear"/>
      </div>
    </header>
  <div id="tip-list">
     <main>

       <div id="ten">
        <h3 id="tipOne">Ten Percent</h3>
        <p id="result1">The total with tip will be: </p>
        <button id="b1" type="button" onclick="tenPercent()">Calculate</button>
       </div>
        
       <div id="fifteen">
        <h3 id="tipTwo">Fifteen Percent</h3>
        <p id="result2">The total with tip will be: </p>
        <button id="b2" type="button" onclick="fifteenPercent()">Calculate</button>
       </div>
        
       <div id="twenty">
        <h3 id="tipThree">Twenty Percent</h3>
        <p id="result3">The total with tip will be: </p>
        <button id="b3" type="button" onclick="twentyPercent()">Calculate</button>
       </div>
        
       <div id="twentyFive">
        <h3 id="tipFour">Twenty Five Percent</h3>
        <p id="result4">The total with tip will be: </p>
        <button id="b4" type="button" onclick="twentyFivePercent()">Calculate</button>
       </div>
        
       <div id="custom">
        <h3 id="tipFive">Enter any percentage <input id="customTip" type="number" placeholder="   % " width=44 height=25/></h3>
        <p id="result5">The total with tip will be: </p>
        <button id="b5" type="button" onclick="anyPercent()">Calculate</button>
       </div>
        
    
    </main>
  </div>  
    <footer></footer>
  </div>
  <script src="js/app.js"></script>

</body>
</html>
